<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Elevate your wedding or corporate event with Serenade Strings. We specialise in enchanting string quartet performances. Cardiff, Bristol, London and beyond.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ff2fe9fdbb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Samantha Cello | Wedding Cellist in Cardiff</title>    
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <div class="container-fluid navalert-container">
            <div class="container-fluid alert-container">
                <div class="row d-none d-lg-block">
                    <div class="col-12">
                        <div class="site-wide-alert alert alert-warning body-font">
                            <strong>Book Now!</strong> Limited dates available! <a href="contact.html">Get a free quote!</a>
                        </div>
                    </div>
                </div>
             </div>
             <nav class="navbar-home-transparent navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand text-white logo-font" href="index.html">Samantha Cello</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link {{ 'active' if request.path == '/' else '' }}" aria-current="page" href="{{ url_for('home') }}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {{ 'active' if request.path == '/about' else '' }}" href="{{ url_for('about') }}">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {{ 'active' if request.path == '/repertoire' else '' }}" href="{{ url_for('repertoire') }}">Repertoire</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {{ 'active' if request.path == '/faq' else '' }}" href="{{ url_for('faq') }}">FAQs</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {{ 'active' if request.path == '/contact' else '' }}" href="{{ url_for('contact') }}">Contact</a>
                            </li>
                        </ul>                        
                    </div>
                </div>
            </nav>            
        </div>
    </header>
   <main>
    {% block content %}
    {% endblock %}
   </main>

        <!-- Footer -->
        <footer class="footer mt-auto">
            <div class="container">
                <div class="row justify-content-center p-3">
                    <div class="col-sm-12 col-md-4 text-center">
                        <ul class="footer-icon-list">
                            <li><a href="https://www.youtube.com/channel/UC2Zzr7n2rOFXWL53pgNSaHQ" target="_blank"><i class="fab fa-youtube"></i> YouTube</a></li>
                            <li><a href="https://www.instagram.com/serenadestrings_uk/?igsh=NWtoM295NGcyZ3Zi&utm_source=qr" target="_blank"><i class="fab fa-instagram"></i> Instagram</a></li>
                        </ul>
                    </div>
                    <div class="col-sm-12 col-md-4 text-center">
                        <a href="contact.html" class="btn btn-primary">Make Enquiry</a>
                    </div>
                    <div class="col-sm-12 col-md-12 d-flex justify-content-between align-items-center pt-sm-3">
                        <a href="https://www.poptop.uk.com/supplier/aderyn-string-quartet/" target="_blank" class="agent-badge-link">
                            <img class="agent-badge" src="https://www.poptop.uk.com/ranking/aderyn-string-quartet/BrightPoptopFeaturedSupplierRating.png" alt="Serenade Strings Available via poptop" width="160" height="160">
                        </a>
                        <a href="https://www.bandsforhire.net/classical-musicians/item/553-euphoria-strings" target="_blank" class="agent-badge-link">
                            <img class="agent-badge" src="https://www.bandsforhire.net/images/bands-for-hire-badge.png" alt="Serenade strings available as Euphoria Strings via Bands for Hire">
                        </a>
                        <a href='https://encoremusicians.com/Serenade-Strings' target="_blank" class="agent-badge-link">
                            <img class="agent-badge" src='https://encoremusicians.com/img/embeds/badge-green.svg' alt='Encore badge. Serenade Strings also available via encore'>
                        </a>
                        <a href='https://aderynstringquartet.com' target="_blank" class="agent-badge-link">
                            <img class="agent-badge" src='{{ url_for('static', filename='images/logos/aderyn-strings-round.png') }}' alt='Encore badge. Serenade Strings also available via encore'>
                        </a>
                        
                        
                    </div>
                </div>
            </div>
            <div class="container">   
                <div class="row mt-2">
                    <div class="col-12 text-center">
                        <p class="copyright">
                            Copyright &copy;<script>document.write(new Date().getFullYear());</script> Si√¥n Dawson Web Design
                        </p>
                    </div>
                </div>
            </div>
        </footer>
        
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
    
</html>
