{% extends "base.html" %}
    {% block content%}
    <main>
        <!-- <div class="container-fluid" id="repertoire-banner">
        </div> -->
        <section id="contact">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 col-lg-8 d-none d-sm-block position-relative overflow-hidden">
                        <!-- Add any content needed for this section -->
                    </div>
                    <div class="col-md-6 col-lg-4 g-0">
                        <!-- New form starts here -->
                        <form method="POST" id="form" class="contact-form text-white p-4" autocomplete="on">
                            <h1 class="font-montserrat mb-4">Get In Touch</h1>
                            <p class="mb-4">
                                Fill out the form below for a free, no obligation quote. We aim to respond to all enquiries on the day. If you don't receive a reply, please check your junk. Alternatively, you can call us directly at 07792 091467.
                            </p>
                            <!-- Replace with your Access Key -->
                            <input type="hidden" name="access_key" value="543cc9a8-c465-4299-b43f-658812a52d0e">
                            <input type="hidden" name="subject" value="Serenade Strings Enquiry">
                            
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
                            </div>
        
                            <!-- hCaptcha Spam Protection -->
                            <div class="form-group py-3">
                                <div class="h-captcha" data-captcha="true"></div>
                            </div>
        
                            <div class="col d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary">Submit Form</button>
                            </div>
        
                            <div id="result" class="mt-3"></div>
                        </form>
                        <!-- New form ends here -->
                    </div>
                </div>
            </div>
            <!-- contact form container-->
            <div class="container-fluid form-section pt-5">
                <!-- additional content if needed -->
            </div>
        </section>
        </main>
        {% endblock %}
