<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %} {% endblock %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ff2fe9fdbb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&family=Quicksand&family=Playfair+Display&family=Satisfy&family=Great+Vibes&family=Amatic+SC&family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='images/favicon/site.webmanifest') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %} {% endblock %}</title>    
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <div class="container-fluid navalert-container">
             <nav class="navbar-home-transparent navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{{ url_for('home') }}">
                        <img src="{{ url_for('static', filename='images/logos/samantha-cello-logo-white.png') }}" alt="Samantha Cello Logo" class="logo-image">
                    </a>                    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link {{ 'active' if request.path == '/' else '' }}" aria-current="page" href="{{ url_for('home') }}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {{ 'active' if request.path == '/about' else '' }}" href="{{ url_for('about') }}">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {{ 'active' if request.path == '/repertoire' else '' }}" href="{{ url_for('repertoire') }}">Repertoire</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {{ 'active' if request.path == '/faq' else '' }}" href="{{ url_for('faq') }}">FAQs</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {{ 'active' if request.path == '/contact' else '' }}" href="{{ url_for('all_videos') }}">Videos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {{ 'active' if request.path == '/contact' else '' }}" href="{{ url_for('contact') }}">Contact</a>
                            </li>
                                                      
                        </ul>                        
                    </div>
                </div>
            </nav>            
        </div>
    </header>
   <main>
    {% block content %}
    {% endblock %}
   </main>

        <!-- Footer -->
        <footer class="footer mt-auto">
            <div class="container">
                <div class="row justify-content-center p-3">
                    <div class="col-12 text-center"> <!-- Added text-center class to center content -->
                        <img src="{{ url_for('static', filename='images/logos/samantha-cello-logo-white.png') }}" alt="Samantha Cello Logo" class="logo-image img-fluid">
                    </div> 
                    <div class="col-sm-12 col-md-4 text-white d-flex flex-column align-items-center">
                        <ul class="footer-icon-list list-unstyled text-center">
                            <li class="mb-2">
                                <a href="https://www.youtube.com/channel/UC2Zzr7n2rOFXWL53pgNSaHQ" target="_blank" class="d-flex align-items-center">
                                    <i class="fab fa-youtube me-2"></i> YouTube
                                </a>
                            </li>
                            <li class="mb-2">
                                <a href="https://www.instagram.com/serenadestrings_uk/?igsh=NWtoM295NGcyZ3Zi&utm_source=qr" target="_blank" class="d-flex align-items-center">
                                    <i class="fab fa-instagram me-2"></i> Instagram
                                </a>
                            </li>
                        </ul>
                    </div>                    
                    <div class="col-sm-12 col-md-4 text-center pb-3">
                        <a href="{{ url_for('contact') }}" class="btn btn-warning">Make Enquiry</a>
                    </div>
                    <div class="row pt-sm-3">
                        <div class="col-6 col-sm-6 col-md-3 d-flex justify-content-center">
                            <a href='https://aderynstringquartet.com' target="_blank" class="agent-badge-link">
                                <img class="agent-badge" src="{{ url_for('static', filename='images/logos/aderyn-strings-round.png') }}" alt='Book Samantha Cello via Aderyn Strings'>
                            </a>
                        </div>
                        <div class="col-6 col-sm-6 col-md-3 d-flex justify-content-center pb-3">
                            <a href="https://www.poptop.uk.com/supplier/aderyn-string-quartet/" target="_blank" class="agent-badge-link">
                                <img class="agent-badge" src="https://www.poptop.uk.com/ranking/aderyn-string-quartet/BrightPoptopFeaturedSupplierRating.png" alt="Samantha Cello Available via poptop" width="160" height="160">
                            </a>
                        </div>
                        <div class="col-6 col-sm-6 col-md-3 d-flex justify-content-center pb-3">
                            <a href="https://www.bandsforhire.net/classical-musicians/item/926-rae-cellist" target="_blank" class="agent-badge-link">
                                <img class="agent-badge" src="https://www.bandsforhire.net/images/bands-for-hire-badge.png" alt="Samantha Cello also available via Bands for Hire">
                            </a>
                        </div>
                        <div class="col-6 col-sm-6 col-md-3 d-flex justify-content-center">
                            <a href='https://encoremusicians.com/Samantha-Cello' target="_blank" class="agent-badge-link">
                                <img class="agent-badge" src='https://encoremusicians.com/img/embeds/badge-green.svg' alt='Samantha Cello available on encore.'>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">   
                <div class="row mt-2">
                    <div class="col-12 text-center text-white">
                        <p class="copyright">
                            Copyright &copy;<script>document.write(new Date().getFullYear());</script> Si√¥n Dawson Web Design
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% block js %}
    {% endblock %}  
    <!-- Google tag (gtag.js) -->
    <script>
    </script>
</body>
  
</html>
